<head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
    {% endblock %}
</head>

<body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->
    
    {% block header %}
        
    {% endblock %}
    
    
    <div id="main" class="container-fluid {{page.id}}">
        {% block content %}{% endblock %}
    </div>

    
    {% block footer %}

    {% endblock %}

    <!-- SOME SCRIPTS (MODIFY HOW THIS WORKS LATER) -->
    {% block lazyScripts %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

        
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/typeahead-bs/bootstrap-typeahead.js"></script>
        <script src="http://cdn.jsdelivr.net/3dmol.js/latest/3Dmol-nojquery-min.js"></script>
        <script src="/static/js/pqr.typeahead.js"></script>
        <script src="/static/js/pqr.threeDmol.js"></script>

        <script src="/static/js/QRCode/QRCode.js"></script> 
        <script src="/static/js/pqr.qrgen.js"></script> 
    {% endblock %}
    <!-- SOME SCRIPTS (MODIFY HOW THIS WORKS LATER) -->
