<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <url>
        <loc>http://pqr.pitt.edu/</loc>
        <changefreq>weekly</changefreq>
        <priority>1.0</priority>
    </url>
    {% if inchi %}
        {% for page in pages %}
        <url>
            <loc>http://pqr.pitt.edu/mol/{{page|safe}}</loc>
        </url>
        {% endfor %}
    {% else %}
        {% for page in pages %}
            <url>
                <loc>http://pqr.pitt.edu{{page[0]|safe}}</loc>
            </url>
        {% endfor %}
    {% endif %}
</urlset>
